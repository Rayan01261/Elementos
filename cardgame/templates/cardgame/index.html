<div class="container">
    <h1 class="title">ELEMENTOS</h1>
    <div class="auth-box">
        {% if not register_toggle %}
            <h2 class="auth-title">Login</h2>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" class="auth-input">
                <input type="password" name="password" placeholder="Password" class="auth-input">
                <button type="submit" name="login" class="auth-btn">LOGIN</button>
            </form>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="register" class="auth-btn secondary">REGISTER</button>
            </form>
        {% else %}
            <h2 class="auth-title">Register</h2>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}
                <input type="text" name="username" placeholder="UsuÃ¡rio" class="auth-input">
                <input type="password" name="password" placeholder="Senha" class="auth-input">
                <input type="password" name="password_confirmation" placeholder="Confirme a Senha" class="auth-input">
                <button type="submit" name="register_submit" class="auth-btn">REGISTER</button>
            </form>
        {% endif %}
    </div>
</div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
    }

    .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
        color: #2c3e50;
        font-weight: 600;
    }

    .auth-box {
        margin-top: 20px;
    }

    .auth-title {
        color: #16a085;
        font-weight: 500;
    }

    .error-message {
        color: #e74c3c;
        font-weight: bold;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .auth-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #bdc3c7;
        border-radius: 5px;
    }

    .auth-btn {
        background: #16a085;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
    }

    .auth-btn:hover {
        background: #12876f;
    }

    .auth-btn.secondary {
        background: #3498db;
    }

    .auth-btn.secondary:hover {
        background: #2980b9;
    }
</style>
